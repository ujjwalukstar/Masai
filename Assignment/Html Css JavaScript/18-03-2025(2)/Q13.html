<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }

        /* Left Section */
        .left-section {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .left-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .left-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .left-item {
            flex: 1 1 calc(50% - 5px);
            min-width: 150px;
        }

        .left-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }

        .left-item p {
            text-align: center;
            margin-top: 5px;
            font-size: 0.9rem;
            color: #333;
        }

        .explore {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Right Section */
        .right-section {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .right-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .right-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .right-item {
            flex: 1 1 calc(50% - 5px);
            min-width: 150px;
            text-align: center;
        }

        .right-item img {
            width: 100%;
            height: 100px;
            object-fit: contain;
        }

        .right-item p {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #333;
        }

        .see-all {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .main-container {
                flex-direction: column;
            }

            .left-item, .right-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
