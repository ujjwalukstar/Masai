<!DOCTYPE html>
<html lang="en">
<head>
  <title>Task List</title>
</head>
<body>
  <input id="taskInput" type="text" placeholder="Enter task">
  <button id="addTask">Add Task</button>
  <ul id="taskList"></ul>

  <script>
    const addTaskButton = document.getElementById('addTask');
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    // Fixed Add Task Functionality
    addTaskButton.onclick = function () {
      const taskText = taskInput.value.trim(); // Trim whitespace to prevent empty tasks
      if (taskText === "") {
        alert("Task cannot be empty!"); // Prevent adding empty tasks
        return;
      }
      const newTask = document.createElement('li'); 
      newTask.textContent = taskText; // Use textContent for security and simplicity
      taskList.appendChild(newTask); // Corrected: Use appendChild instead of append
      taskInput.value = ""; // Clear the input field
    };

    // Fixed Remove Task Functionality
    taskList.onclick = function (e) {
      if (e.target.tagName === 'LI') { // Fixed: Use e.target.tagName (case-sensitive)
        e.target.remove(); // Correctly removes the clicked task
      }
    };
  </script>
</body>
</html>
