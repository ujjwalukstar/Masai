<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Debugging</title>
    <style>
        /* Base styles for mobile-first design */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: 1fr; /* Single column for mobile */
            gap: 20px;
            padding: 10px;
        }

        .item {
            background: #f0f0f0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
        }

        /* Medium screens (768px to 1024px) */
        @media (min-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); /* Fixed: 2 columns as required */
                gap: 20px; /* Fixed: Increased gap to prevent overlap */
            }
        }

        /* Large screens (above 1024px) */
        @media (min-width: 1025px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr); /* Fixed: 4 columns as required */
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Gallery</h1>
    <div class="gallery">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
    </div>
</body>
</html>
