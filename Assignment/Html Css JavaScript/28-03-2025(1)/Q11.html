<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save and Load User Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>User Notes Manager</h1>
  <textarea id="notes" placeholder="Enter your notes here..."></textarea>
  <div>
    <button id="save-notes">Save Notes</button>
    <button id="load-notes">Load Notes</button>
    <button id="clear-notes">Clear Notes</button>
  </div>

  <script>
    const notesArea = document.getElementById('notes');
    const saveNotesButton = document.getElementById('save-notes');
    const loadNotesButton = document.getElementById('load-notes');
    const clearNotesButton = document.getElementById('clear-notes');

    // On page load, check for saved notes and display them
    window.addEventListener('DOMContentLoaded', () => {
      const savedNotes = localStorage.getItem('userNotes');
      if (savedNotes) {
        notesArea.value = savedNotes;
      }
    });

    // Save notes to localStorage
    saveNotesButton.addEventListener('click', () => {
      const notes = notesArea.value.trim();
      if (notes === "") {
        alert("Cannot save empty notes.");
      } else {
        localStorage.setItem('userNotes', notes);
        alert("Notes saved successfully!");
      }
    });

    // Load notes from localStorage
    loadNotesButton.addEventListener('click', () => {
      const savedNotes = localStorage.getItem('userNotes');
      if (savedNotes) {
        notesArea.value = savedNotes;
        alert("Notes loaded successfully!");
      } else {
        alert("No notes found to load.");
      }
    });

    // Clear notes from localStorage
    clearNotesButton.addEventListener('click', () => {
      localStorage.removeItem('userNotes');
      notesArea.value = ""; // Clear the text area
      alert("Notes cleared successfully!");
    });
  </script>
</body>
</html>
