<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Keyboard</title>
  <style>
    body {
      background-color: #4ec0ca; /* Light Sky Blue */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .keyboard {
      background-color: #2b2b2b; /* Dark Gray */
      padding: 20px;
      border-radius: 15px;
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .key {
        background-color: #3b3b3b; /* Slightly lighter gray */
        color: #6bb9bb; /* Light Sky Blue */
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        cursor: pointer;
        user-select: none; /* Prevent text selection */
        padding: 5px;
        font-family: sans-serif;
    }

    /* Specific Key Styling */
    .key-wide {
      grid-column: span 2;
    }

    .key-extra-wide {
      grid-column: span 3;
    }

    /* Row adjustments */
    .row-1 { grid-row: 1; }
    .row-2 { grid-row: 2; }
    .row-3 { grid-row: 3; }
    .row-4 { grid-row: 4; }
    .row-5 { grid-row: 5; }

  </style>
</head>
<body>

  <div class="keyboard">

    <!-- Row 1 -->
    <div class="key row-1">~</div>
    <div class="key row-1">1</div>
    <div class="key row-1">2</div>
    <div class="key row-1">3</div>
    <div class="key row-1">4</div>
    <div class="key row-1">5</div>
    <div class="key row-1">6</div>
    <div class="key row-1">7</div>
    <div class="key row-1">8</div>
    <div class="key row-1">9</div>
    <div class="key row-1">0</div>
    <div class="key row-1">-</div>
    <div class="key row-1">=</div>
    <div class="key row-1 key-wide">Delete</div>

    <!-- Row 2 -->
    <div class="key row-2 key-wide">tab</div>
    <div class="key row-2">Q</div>
    <div class="key row-2">W</div>
    <div class="key row-2">E</div>
    <div class="key row-2">R</div>
    <div class="key row-2">T</div>
    <div class="key row-2">Y</div>
    <div class="key row-2">U</div>
    <div class="key row-2">I</div>
    <div class="key row-2">O</div>
    <div class="key row-2">P</div>
    <div class="key row-2">\</div>
    <div class="key row-2">]</div>
    <div class="key row-2">\</div>

    <!-- Row 3 -->
     <div class="key row-3 key-wide">caps</div>
    <div class="key row-3">A</div>
    <div class="key row-3">S</div>
    <div class="key row-3">D</div>
    <div class="key row-3">F</div>
    <div class="key row-3">G</div>
    <div class="key row-3">H</div>
    <div class="key row-3">J</div>
    <div class="key row-3">K</div>
    <div class="key row-3">L</div>
    <div class="key row-3">;</div>
    <div class="key row-3">'</div>
    <div class="key row-3 key-wide">Enter</div>

    <!-- Row 4 -->
    <div class="key row-4 key-wide">shift</div>
    <div class="key row-4">Z</div>
    <div class="key row-4">X</div>
    <div class="key row-4">C</div>
    <div class="key row-4">V</div>
    <div class="key row-4">B</div>
    <div class="key row-4">N</div>
    <div class="key row-4">M</div>
    <div class="key row-4">,</div>
    <div class="key row-4">.</div>
    <div class="key row-4">/</div>
    <div class="key row-4">?</div>
     <div class="key row-4 key-wide">shift</div>

    <!-- Row 5 -->
    <div class="key row-5">üåê</div>
    <div class="key row-5 key-wide">control</div>
    <div class="key row-5">option</div>
    <div class="key row-5">alt</div>
    <div class="key row-5 key-extra-wide">space</div>
    <div class="key row-5">alt</div>
    <div class="key row-5">option</div>
    <div class="key row-5">‚Üê</div>
    <div class="key row-5">‚Üí</div>
  </div>

</body>
</html>
