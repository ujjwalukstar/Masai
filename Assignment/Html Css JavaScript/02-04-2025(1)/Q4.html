<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .task {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      position: relative;
    }

    .task-actions {
      position: absolute;
      right: 15px;
      top: 15px;
    }

    button {
      margin-left: 5px;
      padding: 6px 10px;
      cursor: pointer;
    }

    .edit-form {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    input[type="text"], select {
      padding: 6px;
      font-size: 16px;
    }

    .error {
      color: red;
      text-align: center;
    }

    .success {
      color: green;
      text-align: center;
    }

    .loading {
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Task Manager</h1>

  <div id="messageBox"></div>
  <div id="taskList"></div>

  <script>
    const API_URL = "https://67f0c2c02a80b06b88989083.mockapi.io/api/V1/TaskManager";

    const taskList = document.getElementById("taskList");
    const messageBox = document.getElementById("messageBox");

    function showMessage(msg, type = "success") {
      messageBox.textContent = msg;
      messageBox.className = type;
      setTimeout(() => {
        messageBox.textContent = "";
        messageBox.className = "";
      }, 3000);
    }

    async function loadTasks() {
      taskList.innerHTML = "<p class='loading'>Loading tasks...</p>";
      try {
        const res = await fetch(API_URL);
        const tasks = await res.json();

        if (!Array.isArray(tasks)) throw new Error("Invalid data");

        if (tasks.length === 0) {
          taskList.innerHTML = "<p>No tasks available.</p>";
          return;
        }

        taskList.innerHTML = tasks.map(task => `
          <div class="task" id="task-${task.id}">
            <strong>Title:</strong> ${task.title}<br/>
            <strong>Status:</strong> ${task.status}
            <div class="task-actions">
              <button onclick="showEditForm('${task.id}', \`${task.title}\`, '${task.status}')">Edit</button>
              <button onclick="deleteTask('${task.id}')">Delete</button>
            </div>
          </div>
        `).join("");

      } catch (err) {
        console.error(err);
        taskList.innerHTML = "<p class='error'>Failed to load tasks.</p>";
      }
    }

    function showEditForm(id, title, status) {
      const taskDiv = document.getElementById(`task-${id}`);
      taskDiv.innerHTML = `
        <form class="edit-form" onsubmit="return updateTask('${id}')">
          <input type="text" id="edit-title-${id}" value="${title.replace(/"/g, '&quot;')}" required />
          <select id="edit-status-${id}">
            <option value="Pending" ${status === 'Pending' ? 'selected' : ''}>Pending</option>
            <option value="Completed" ${status === 'Completed' ? 'selected' : ''}>Completed</option>
          </select>
          <button type="submit">Save</button>
          <button type="button" onclick="loadTasks()">Cancel</button>
        </form>
      `;
    }

    async function updateTask(id) {
      const title = document.getElementById(`edit-title-${id}`).value;
      const status = document.getElementById(`edit-status-${id}`).value;

      try {
        const res = await fetch(`${API_URL}/${id}`, {
          method: "PUT", // <-- PUT is also valid on MockAPI if PATCH doesn't work
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, status })
        });

        if (!res.ok) throw new Error("Failed to update task");

        showMessage("Task updated successfully");
        loadTasks();
      } catch (err) {
        showMessage("Error updating task", "error");
        console.error(err);
      }

      return false;
    }

    async function deleteTask(id) {
      const confirmDelete = confirm("Are you sure you want to delete this task?");
      if (!confirmDelete) return;

      try {
        const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        if (!res.ok) throw new Error("Delete failed");

        showMessage("Task deleted successfully");
        loadTasks();
      } catch (err) {
        showMessage("Error deleting task", "error");
        console.error(err);
      }
    }

    // Load tasks on page load
    loadTasks();
  </script>

</body>
</html>
