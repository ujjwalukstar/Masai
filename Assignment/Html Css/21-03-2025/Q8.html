<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .container {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-color: #f9f9f9;
            padding: 10px;
        }

        .display {
            width: 100%;
            height: 60px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
            font-size: 20px;
            box-sizing: border-box;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #eee;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ddd;
        }

        .operator {
            background-color: #333;
            color: white;
        }

         .operator:hover {
            background-color: #555;
        }


        .clear {
            background-color: #dc3545;
            color: white;
        }

        .clear:hover {
            background-color: #c82333;
        }

        .equals {
            background-color: #28a745;
            color: white;
        }

        .equals:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<H1  style="color: green; display:flex;justify-content: center;">Masai Calculator</H1>
<div class="container">
    <div class="display"></div>
  
    <div class="grid-container">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">x</button>
        <button class="clear">C</button>
        <button>0</button>
        <button class="equals">=</button>
        <button class="operator">/</button>
    </div>
</div>

</body>
</html>
