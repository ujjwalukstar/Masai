<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            flex-wrap: nowrap; /* Fixed: Prevent wrapping */
            justify-content: space-between; /* Fixed: Logo left, links spread out */
            align-items: center; /* Vertically center items */
            background-color: #333;
            padding: 10px;
        }

        .logo {
            color: white;
            font-size: 24px;
            margin-right: auto; /* Keep logo on left */
        }

        .links {
            display: flex;
            flex-direction: row; /* Fixed: Horizontal alignment */
            gap: 20px; /* Consistent spacing between links */
            align-items: center;
        }

        .links a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .links {
                flex-direction: row;
                flex-wrap: wrap;
                width: 100%;
                justify-content: space-around;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Logo</div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>
</body>
</html>
