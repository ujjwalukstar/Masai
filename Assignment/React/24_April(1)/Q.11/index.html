<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Button with Dynamic Message</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone@7.22.9/Babel.min.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root" class="flex justify-center items-center h-screen bg-gray-100"></div>
  <script type="text/babel">
    const ToggleMessage = () => {
      const [isVisible, setIsVisible] = React.useState(false);

      const handleToggle = () => {
        setIsVisible(!isVisible);
      };

      return (
        <div className="text-center">
          <button
            onClick={handleToggle}
            className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
          >
            {isVisible ? 'Hide' : 'Show'}
          </button>
          {isVisible && (
            <p className="mt-4 text-lg text-gray-800">
              Hello, welcome to React state management!
            </p>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ToggleMessage />);
  </script>
</body>
</html>
