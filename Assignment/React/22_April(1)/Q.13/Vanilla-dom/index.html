<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual DOM vs Traditional DOM</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <h1 id="title-display" class="text-2xl font-bold mb-4">Initial Title</h1>
  <button id="vanilla-btn" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Change Title (Vanilla JS)</button>
  <p id="vanilla-count" class="mt-2">Vanilla DOM Updates: 0</p>

  <script>
    let vanillaUpdates = 0;
    const titleElement = document.getElementById("title-display");
    const countElement = document.getElementById("vanilla-count");

    document.getElementById("vanilla-btn").addEventListener("click", () => {
      vanillaUpdates++;
      const newTitle = `Vanilla Title ${vanillaUpdates}`;
      document.title = newTitle;
      titleElement.textContent = newTitle;
      countElement.textContent = `Vanilla DOM Updates: ${vanillaUpdates}`;
    });
  </script>
</body>
</html>
